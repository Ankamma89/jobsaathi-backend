<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meet Room | JobSaathi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{{url_for('static', filename='images/mbsalogo.png')}}" alt="Bootstrap" width="200" height="70">
      </a>
      <h4 class="text-center">{{onboarding_details['company_name']}} [{{job_details['job_title']}}]</h4>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <center>
    <div id="meet" class="my-2"></div>
  </center>
  <script src='https://8x8.vc/external_api.js'></script>
  <script type="text/javascript">
    let api;
    let jwt = "{{jwt}}"
    const initIframeAPI = () => {
      const domain = '8x8.vc';
      const options = {
        roomName: 'vpaas-magic-cookie-06dfe06f9743475abdab4c2e451d3894/ExampleRoom',
        jwt: jwt,
        width: 1500,
        height: 700,
        parentNode: document.querySelector('#meet')
      };
      api = new JitsiMeetExternalAPI(domain, options);
    }

    window.onload = () => {
      initIframeAPI();
    }
  </script>
</body>

</html>
