<!doctype html>
<html lang="en">
  <head>
    {% set job_id = job_details['job_id'] %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Job | JobSaathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>Edit Job Dashboard</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search"> -->
 
            <button class="btn btn-outline-success">  <a href="/logout" style="text-decoration: none;color: black;">Logout</a></button>
            <!-- </form> -->
          </div>
          
        </div>
      </nav>
    <div class="container">
  <h6 class="text-center my-3"><u>JOB ID - {{job_id}}</u></h6>
  <form action="/edit/job/{{job_id}}" method="post">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Job Title</b></label>
          <input type="text" class="form-control" value="{{job_details['job_title']}}" name="job_title" placeholder="Job Title" required>
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Job Location</b></label>
          <input type="text" class="form-control" value="{{job_details['job_location']}}" name="job_location" placeholder="Job Location" required>
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Job Description</b></label>
          <textarea type="text" class="form-control" value="{{job_details['job_description']}}" name="job_description" placeholder="Job Description" rows="7" ></textarea>
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Topics</b></label>
          <textarea type="text" class="form-control" value="{{job_details['topics']}}" name="job_topics" placeholder="Job Topics (#Hashtags)" ></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><b>Status of Job</b></label>
            <select class="form-select" aria-label="Default select example" name="status">
                {% if job_details['status'] == "draft" %}
                <option value="draft" selected>Draft</option>
                <option value="published" >Published</option>
                {% elif job_details['status'] == "published" %}
                <option value="published" selected>Published</option>
                <option value="draft" >Draft</option>

                {% endif %}

            </select>
        </div>
        <button class="btn btn-primary" type="submit">SAVE</button>
  </form>
    </div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
