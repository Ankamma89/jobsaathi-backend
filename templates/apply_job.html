<!doctype html>
<html lang="en">
  <head>
    {% set job_id = job_details['job_id'] %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply Job | JobSaathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
  <h6 class="text-center my-3"><u>JOB ID - {{job_id}}</u></h6>
  <form action="/apply/job/{{job_id}}" method="post">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Job Title</b></label>
          <input type="text" class="form-control" value="{{job_details['job_title']}}" name="job_title" placeholder="Job Title" disabled>
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Job Location</b></label>
          <input type="text" class="form-control" value="{{job_details['job_location']}}" name="job_location" placeholder="Job Location" disabled>
        </div>
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"><b>Job Description</b></label>
          <textarea type="text" class="form-control"  name="job_description" placeholder="Job Description" rows="7"  disabled>{{job_details['job_description']}}</textarea>
        </div>
        <!-- <button class="btn btn-primary" type="submit">APPLY</button> -->
  </form>
    </div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
