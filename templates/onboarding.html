<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JobSaathi | Dashboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Onboarding | JobSaathi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success">  <a href="/logout" style="text-decoration: none;color: black;">Logout</a></button>
            </form>
          </div>
          
        </div>
      </nav>

    <div class="container">
        <h1 class="text-center">
            Welcome to JobSaathi 
        </h1>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Account Username</label>
            <input type="text" class="form-control" value="{{user_name}}">
      
          </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Purpose</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="purpose" value="candidate" id="candidateradio" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Job Seeker
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="purpose" value="hirer" id="hireradio">
                <label class="form-check-label" for="flexRadioDefault2">
                  Hire Talent
                </label>
              </div>
      
          </div>
            <form action="/onboarding" id="candidateform" method="post">
              <input type="hidden" name="purpose" value="candidate">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile No.</label>
                <input type="text" name="candidate_mobno" class="form-control" placeholder="Mobile No." required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Aaadhar No.</label>
                <input type="text" name="candidate_aadhar" class="form-control" placeholder="Aaadhar No." required>
              </div>
              <button class="btn btn-success" type="submit">Get Job</button>
            </form>
            <form action="/onboarding" class="my-2" style="display: none;" id="hirerform" method="post">
              <input type="hidden" name="purpose" value="hirer">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name of the Company</label>
                <input type="text" class="form-control" placeholder="Name of the Company" name="company_name" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Representative Name</label>
                <input type="text" class="form-control" placeholder="Representative Name" name="company_representative_name" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile No.</label>
                <input type="text" class="form-control" placeholder="Mobile No." name="company_representative_mobno" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">GST No.</label>
                <input type="text" class="form-control" placeholder="GST No." name="company_gstno" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PAN  No.</label>
                <input type="text" class="form-control" placeholder="PAN  No." name="company_pan" required>
              </div>
              <button class="btn btn-success" type="submit">Let's Hire Now</button>
            </form>
       
         
    </div>
    <script>
      const hireradio = document.getElementById('hireradio');
    const candidateradio = document.getElementById('candidateradio');
    const candidateform = document.getElementById("candidateform")
    const hirerform = document.getElementById("hirerform")
    // Add event listener to each radio button
    candidateradio.addEventListener('change', function() {
      candidateform.style.display = "block"
      hirerform.style.display = "none"
      hirerform.reset()
    });

    hireradio.addEventListener('change', function() {
      hirerform.style.display = "block"
      candidateform.style.display = "none"
      candidateform.reset()
    });
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
