<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Job | JobSaathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>Edit Job Dashboard</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <!-- <form class="d-flex" role="search"> -->
 
            <button class="btn btn-outline-success">  <a href="/logout" style="text-decoration: none;color: black;">Logout</a></button>
            <!-- </form> -->
          </div>
          
        </div>
      </nav>

      <div class="container">
        <h6 class="text-center my-3"><u>JOB ID - {{job_id}}</u></h6>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile No.</th>
                <th scope="col">Resume</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
             {% for responses in all_responses %}
             <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{responses['user_details'][0]['candidate_name']}}</td>
                <td>{{responses['user_details'][0]['candidate_mobno']}}</td>
                <td><a href="https://mbsaiaditya.in/">Resume</a></td>
                <td><a href="mailto:mbsaiaditya@gmail.com">mbsaiaditya@gmail.com</a></td>
             </tr>
             {% endfor %}
            </tbody>
          </table>
      </div>


 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
